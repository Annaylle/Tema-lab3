<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Parallax Natural</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero" id="hero">
    <img src="img/layer1.jpg" class="layer background" data-speed="1" alt="Natură fundal">
    <img src="img/layer2.png" class="layer cloud" data-speed="-2" alt="Nor">
    <img src="img/layer3.png" class="layer birds" data-speed="4" alt="Păsări">
    
    <div class="hero-content">
      <h1>Bine ai venit în natură</h1>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
